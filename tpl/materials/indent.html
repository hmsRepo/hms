  <div class="wrapper-md" >
  <toaster-container toaster-options="{'position-class': 'toast-top-left', 'close-button':true}"></toaster-container>
    <div class="panel panel-default">
    <div class="panel-heading" style="padding:10px;">
    <span style="font-size:18px;"><b>Add Indent</b></span>
    <hr>  
  
      <form name="" class="form-validation">
           
          <div class="row">

            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Indent No</label> 
                <input type="text" placeholder="Indent No" name="" ng-model="" class="form-control input-sm" required>
              </div>
             </div>
            <div class="col-sm-3">
              <div class="form-group">
                  <label class="control-label">Indent date</label>
                   <div class="" ng-controller="DatepickerDemoCtrl">
                    <div class="input-group w-md">
                      <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="" is-open="opened" datepicker-options="" close-text="Close" name="" ng-required="true">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                  </div>
              </div>
             </div>
             <div class="col-sm-3">
              <div class="form-group">
                  <label class="control-label">Template No</label>
                  <input type="text"  placeholder="Template No"  name="" ng-model="" class="form-control input-sm" required>
              </div>         
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Main Cost centre</label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>
             </div>
            <div class="col-sm-3">
             <div class="form-group">
                <label class="control-label" style="margin-top:15px;"></label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>
             </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Sub Cost centre</label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>         
            </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label" style="margin-top:15px;"></label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>         
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Store Code</label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>
             </div>
            <div class="col-sm-3">
             <div class="form-group">
                <label class="control-label" style="margin-top:15px;"></label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>
             </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Authorised by</label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>         
            </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Remarks</label> 
                <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
              </div>         
            </div>
        </div>
           
      </form>


      <div style=" border: 1px solid rgb(223,225,225); height: 200px;" >
         <div>
          <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
            <thead style="background-color: rgb(237,241,242);">
              <tr>
                <th>Srl#</th>
                <th>Item Code</th>
                <th>Description</th>
                <th>Brand</th>
                <th>UOM</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Value</th>
                <th>Reg-Date</th>
              </tr>
            </thead>
            <tbody>
            <tr>
             <td>1</td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
            </tr>
            </tbody>
          </table>
          </div>
        </div>
        <br>
        <div class="row col-sm-offset-9">
          <div class="form-group">
            <label class="control-label col-sm-2" style="margin-top: 5px;">Total</label> 
            <div class="col-sm-8">
              <input type="text" placeholder="" name="" ng-model="" class="form-control input-sm" required>
            </div>
          </div>         
        </div>
        <br>
          <div class="row">
             <div class="form-group">
              <div class="col-lg-offset-5 col-lg-10">
                <button type="button" class="btn btn-sm btn-info" ng-disabled="FeesRefundRules.$invalid && FeesRefundRules.$dirty">Save</button>
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
