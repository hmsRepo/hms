    width: 50px;
    text-align: center;
  }

    width: 150px !important;
    padding-top: 200px;  
  }
  .pagination li a input {
    padding: 0;
    margin: -5px 0;
  }

    border: 1px solid black;
    border-collapse: collapse;

<div>

  <div class="bg-light lter b-b wrapper-md">
    <div class="row">
    <div class="col-md-4">
      <h4 class="m-n font-thin h4"><i class="fa fa-pencil-square-o"></i> &nbsp&nbsp<b>Supplier Master</b> | View</h4>
      </div>
      <div class="col-md-8">
      <ul class="breadcrumb pull-right">
        <li><a href=""><i class="fa fa-home"></i> Breadcrumb</a></li>
        <li><a href="">Elements</a></li>
        <li class="active">Components</li>
      </ul>
      </div>
    </div>
</div>
  <div class="wrapper-md" >
  <toaster-container toaster-options="{'position-class': 'toast-top-left', 'close-button':true}"></toaster-container>
    <div class="panel panel-default">
    <div class="panel-heading" style="padding:10px;">
    <span style="font-size:18px;"><b>Supplier Master View</b></span></div>
    <div class="panel-body">
      <form name="" class="form-validation">
      <div class="row">
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Supplier Code</label>
              <input type="text"  placeholder="Enter Code"  name="" ng-model="" class="form-control input-sm" required>
          </div>         
        </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Title</label>
              <input type="text"  placeholder="Enter Title"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
         <div class="col-sm-3">
          <div class="form-group">
            <label class="control-label">Name</label> 
            <input type="text" placeholder="Enter Name" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        <div class="col-sm-3">
         <div class="form-group">
            <label class="control-label">Contact Person</label> 
            <input type="text" placeholder="Enter Contact Person Name" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        </div>
        <div class="row">
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Email</label>
              <input type="text"  placeholder="Enter Email"  name="" ng-model="" class="form-control input-sm" required>
          </div>         
        </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Alternate Email</label>
              <input type="text"  placeholder="Enter Alternate Email"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        </div>
        <legend>Address Details</legend>
        <div class="row">
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Address 1</label>
              <input type="text"  placeholder="Enter Address 1"  name="" ng-model="" class="form-control input-sm" required>
          </div>         
        </div>
        <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Address 2</label>
              <input type="text"  placeholder="Enter Address 2"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
         <div class="col-sm-3">
          <div class="form-group">
            <label class="control-label">City</label> 
            <input type="text" placeholder="Enter City Name" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        <div class="col-sm-3">
         <div class="form-group">
            <label class="control-label">State</label> 
            <input type="text" placeholder="Enter State Name" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        </div>
        <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Zip Code</label>
              <input type="text"  placeholder="Enter Zip"  name="" ng-model="" class="form-control input-sm" required>
          </div>         
        </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Country</label>
              <input type="text"  placeholder="Enter Country Name"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
         <div class="col-sm-3">
          <div class="form-group">
            <label class="control-label">Telephone 1</label> 
            <input type="text" placeholder="Enter Telephone 1" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        <div class="col-sm-3">
         <div class="form-group">
            <label class="control-label">Telephone 2</label> 
            <input type="text" placeholder="Enter Telephone 2" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        </div>
        <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Mobile 1</label>
              <input type="text"  placeholder="Enter Mobile 1"  name="" ng-model="" class="form-control input-sm" required>
          </div>         
        </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Mobile 2</label>
              <input type="text"  placeholder="Enter Mobile 2"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Fax</label>
              <input type="text"  placeholder="Enter Fax"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        </div>
        <legend>Transaction Details</legend>
        <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">S.S.T #</label>
              <input type="text"  placeholder="Enter Zip"  name="" ng-model="" class="form-control input-sm" required>
          </div>         
        </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">C.S.T #</label>
              <input type="text"  placeholder="Enter Country Name"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
         <div class="col-sm-3">
          <div class="form-group">
            <br> 
            <div class="checkbox">
              <label class="i-checks">
                <input type="checkbox" checked=""><i></i> Allow Credit
              </label>
            </div>
          </div>
         </div>
        <div class="col-sm-3">
         <div class="form-group">
            <label class="control-label">Period</label> 
            <input type="text" placeholder="Enter period" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        </div>
        <div class="row">
        <div class="col-sm-3">
         <div class="form-group">
            <label class="control-label">TIN #</label> 
            <input type="text" placeholder="Enter TIN Number" name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
        <div class="col-sm-3">
          <div class="form-group">
          <br>
              <label class="i-checks i-checks-md">
                <input type="radio" name="a">
                <i></i>
                Stop Purchase
              </label>&nbsp&nbsp
              <label class="i-checks i-checks-md">
                <input type="radio" name="a">
                <i></i>
                Stop Payment
              </label>&nbsp&nbsp
          </div>         
        </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Reason</label>
              <input type="text"  placeholder="Enter Reason"  name="" ng-model="" class="form-control input-sm" required>
          </div>
         </div>
         <div class="col-sm-3">
          <div class="form-group">
              <label class="control-label">Terms & Condition</label>
              <textarea class="form-control" placeholder="Type your message" rows="2"></textarea>
          </div>
         </div>
        </div>
        <div style=" border: 1px solid rgb(223,225,225); height: 200px;" >
         <div>
          <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
            <thead style="background-color: rgb(237,241,242);">
              <tr>
                <th>Item Code</th>
                <th>Description</th>
                <th>UOM</th>
                <th>Type</th>
                <th>Contr.#</th>
                <th>From</th>
                <th>Till</th>
                <th>Rate</th>
                <th>Qty</th>
                <th>Tax</th>
                <th>Tax %</th>
              </tr>
            </thead>
            <tbody>
            <tr>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
            </tr>
            </tbody>
          </table>
          </div>
        </div><br>
        <div class="row">
             <div class="form-group">
              <div class="col-lg-offset-5 col-lg-10">
                <button type="button" class="btn btn-sm btn-success">&nbsp&nbspSave&nbsp&nbsp</button>
                <button type="button" class="btn btn-sm btn-danger">Cancel</button>
              </div>
            </div>
          </div>
      </form>
      <br>
      </div>
    </div>
  </div>
</div>
