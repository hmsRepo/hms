<style type="text/css">
 
</style>
<div>
  <div class="wrapper-md" >
  <toaster-container toaster-options="{'position-class': 'toast-top-left', 'close-button':true}"></toaster-container>
    <div class="panel panel-default">
    <div class="panel-heading" style="padding:10px;">
    <span style="font-size:18px;"><b>Add Purchase Order</b></span>
    <hr>  
  
      <form name="" class="form-validation">
           
          <div class="row">

            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Dept Req. No</label> 
                <input type="text" placeholder="Dept Req. No" name="" class="form-control input-sm">
              </div>
             </div>
            <div class="col-sm-3">
              <div class="form-group">
                  <label class="control-label" style="margin-top:37px;"></label>
                   <label class="radio-inline">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" value="" name="dir">
                    <i></i>
                    Direct
                  </label>
                </div>
              </label>
              <label class="radio-inline">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" value="" name="dir">
                    <i></i>
                    Requisition
                  </label>
                </div>
              </label>
              </div>
             </div>
             <div class="col-sm-3">
              <div class="form-group">
                  <label class="control-label">P.O #</label>
                  <input type="text"  placeholder="P.O #"  name="" class="form-control input-sm">
              </div>         
            </div>
             <div class="col-sm-3">
              <div class="form-group">
                  <label class="control-label">P.O Date</label>
                   <div class="" ng-controller="DatepickerDemoCtrl">
                    <div class="input-group w-md">
                      <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="Po_date" is-open="opened" datepicker-options="" close-text="Close" name="" ng-required="true" placeholder="Date">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                  </div>
              </div>
             </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Supplier Code</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>
             </div>
            <div class="col-sm-3">
             <div class="form-group">
                <label class="control-label" style="margin-top:15px;"></label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>
             </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">TIN No</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>         
            </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Payment Mode</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>
             </div>
        </div>
      


      <div style=" border: 1px solid rgb(223,225,225); height: 200px;" >
         <div>
          <table class="table table-bordered table-striped">
            <thead style="background-color: rgb(237,241,242);">
              <tr>
                <th>Srl#</th>
                <th>Item Code</th>
                <th>Description</th>
                <th>Brand</th>
                <th>UOM</th>
                <th>Qty</th>
                <th>Disc %</th>
                <th>Rate</th>
                <th>Value</th>
               
              </tr>
            </thead>
            <tbody>
            <tr>
             <td>1</td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
            </tr>
            </tbody>
          </table>
          </div>
        </div><br>
         <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Delivery Date</label> 
                <div class="" ng-controller="DatepickerDemoCtrl">
                    <div class="input-group w-md">
                      <input type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="Ddate" is-open="opened" datepicker-options="" close-text="Close" name="" ng-required="true" placeholder="Date">
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </div>
                  </div>
              </div>
             </div>
            <div class="col-sm-3">
             <div class="form-group">
                <label class="control-label">Delivery At</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>
             </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Exempted Tax</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>         
            </div>
             <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Remarks</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>         
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Quotation No</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>
             </div>
            <div class="col-sm-3">
             <div class="form-group">
                <label class="control-label">Quotation Date</label> 
                <input type="text" placeholder="" name="" class="form-control input-sm">
              </div>
            </div>
             <div class="col-sm-6">
             <div class="form-group">
              <div style=" border: 1px solid rgb(223,225,225); height: 100px;">
                <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
                  <tr class="border">
                    <th class="border" style="background-color: rgb(237,241,242);">Code </th>
                    <th class="border" style="background-color: rgb(237,241,242);">Description</th> 
                    <th class="border" style="background-color: rgb(237,241,242);">(%)</th>
                    <th class="border" style="background-color: rgb(237,241,242);">Amount</th>
                  </tr>
                  <tr class="border">
                    <td class="border">C0021</td>
                    <td class="border"></td>
                    <td class="border"></td>
                    <td class="border"></td>
                  </tr>
                </table>
                </div>

              </div>
            </div>
        </div>
         <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Pay Terms</label> 
                 <input type="text" placeholder="" name="" class="form-control input-sm" value="15 DAYS CREDIT">
                 
              </div>
             </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label" style="margin-top: 36px;"></label> 
                
                  <label class="radio-inline ">
                    <input type="radio" name="leave" value="">Discount%
                  </label>
                  <label class="radio-inline ">
                    <input type="radio" name="leave" value="">Disc Amt;
                  </label>
              </div>
             </div>
              <div class="col-sm-6">
                 <div class="form-group" style="margin-top: 20px;">
                  <label class="control-label col-sm-2" style="margin-top: 6px;">Total</label> 
                  <div class="col-sm-10">
                    <input type="text" placeholder="" name="" class="form-control input-sm">
                  </div>
                </div>  
             </div>
           
        </div>
         <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="control-label">Disc</label> 
                 <input type="text" placeholder="" name="" class="form-control input-sm" value="15 DAYS CREDIT">
                 
              </div>
             </div>
         
        </div>

         <div class="row">
             <div class="form-group">
              <div class="col-lg-offset-5 col-lg-10">
                <button type="button" class="btn btn-sm btn-info">Save</button>
                <button type="button" class="btn btn-sm btn-danger" ui-sref="app.oper.purchase-orderview">Cancel</button>
              </div>
            </div>
          </div>
</form>

        <br>
         
        </div>
    </div>
  </div>
</div>
