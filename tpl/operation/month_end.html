<style type="text/css">
  .breadcrumbWidth{
    height: 70px;
  }
</style>
<div class="bg-light lter b-b wrapper-md breadcrumbWidth">
  <div class="row">
    <div class="col-md-4">
      <h4 class="m-n font-thin h4"></i><b>HMS</b> | Opearations</h4>
    </div>
    <div class="col-md-8">
      <ul class="breadcrumb pull-right">
        <li><a href=""><i class="fa fa-home"></i> Home</a></li>
        <li><a href="">Operations</a></li>
        <li class="active">Month End Closing</li>
      </ul>
    </div>
  </div>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">Month End Closing</div>
    <div class="panel-body">
      
       <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Month/Year:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Store Code:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" placeholder="Enter Store Code">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Store Name:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control"  placeholder="Store Name">
            </div>
          </div>
        </form>

      <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
        <thead>
        <tr style="background-color: rgb(237,241,242);">
          <th>GRN#</th>
          <th>Item Code</th>
          <th>Item Name</th>
          <th>Exp.Date</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- <tr ng-repeat="row in rowCollectionBasic" st-select-row="row">
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
          <td>{{}}</td>
        </tr> -->

        <tr ng-repeat="user in users | filter:filterUser">
                <td>
                  <input type="text" ng-model="user.Store" value="{{user.Store}}"  focus-me="first" class="form-control input-sm" placeholder="">
                </td>
                <td>
                  <input type="text" ng-model="user.Min" value="{{user.Min}}"  focus-me class="form-control input-sm" placeholder="">
                </td>
                <td>
                  <input type="text" ng-model="user.Iss" value="{{user.Iss}}"  focus-me class="form-control input-sm" placeholder="">
                </td>
                <td>
                  <input type="text" ng-model="user.Location" value="{{user.Location}}"  focus-me class="form-control input-sm" placeholder="">
                </td>
                <td><button type="button" ng-click="removeUser($index)" class="btn btn-sm btn-danger pull-right">Del</button></td>
              </tr>
              <tr >
                <td>
                  <input type="text" ng-model="userObj[$index].Store" ng-focus="addUser()" class="form-control input-sm" placeholder="" >
                </td>
                <td>
                  <input type="text" ng-model="userObj[$index].Min" ng-focus="addUser()" class="form-control input-sm" placeholder="">
                </td>
                
                <td>
                  <input type="text" ng-model="userObj[$index].Iss" ng-focus="addUser()" class="form-control input-sm" placeholder="">
                </td>
                <td>
                  <input type="text" ng-model="userObj[$index].Location" ng-focus="addUser()" class="form-control input-sm" placeholder="">
                </td>
                <td><button type="button" ng-click="removeUser($index)" class="btn btn-sm btn-danger pull-right">Del</button></td>
              </tr>
        </tbody>
      </table>

      <div class="form-group">        
        <div class="col-sm-offset-5">
          <button type="submit" class="btn btn-danger" ui-sref="app.oper.month-end-closing">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>

    </div>
  </div>
</div>
